<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#boton").click(function(){
$("#div1").slideDown(4000, function(){
alert("Fin del evento slideDown");
});
});
});
</script>
</head>
<body>
<p>jQuery ejemplo slideDown</p>
<button id="boton">PULSA AQUÍ PARA DESPLEGAR EL DIV</button><br><br>
<div id="div1" style="width:100%;height:80px;background-color:yellow;textalign:center;display:none;">
<a style="line-height:80px;">slideDown con una función Callback </a>
</div>
</body>
</html>

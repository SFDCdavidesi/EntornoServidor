<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    function colorAleatorio() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

     $(document).ready(function(){
        $("div").mouseleave(function(){
            $(this).css('background-color',colorAleatorio());
        });
        $("div").mouseout(function(){
            $(this).css('background-color',colorAleatorio());
        });
     });
</script>
<style>
    div{
        margin:100px;
        width: 300px;
        height: 300px;
        border:1px solid black;
        float:left;
    }
</style>
</head>
<body>
    <p>Dados dos objetos “div” dibujadas en una página HTML, utilizar en jquery
        los eventos mouseleave y mouseout para rellenar dichos objetos div con un
        color aleatorio cada vez que se producen los eventos indicados de ratón.</p>

        <div>1</div>
        <div>2</div>
</body>
</html>

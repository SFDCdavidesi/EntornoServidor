<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Validación</title>
<link rel="stylesheet" href="css/estilos.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 600px;
        margin: 0 auto;
        padding:2px;
    }
    form label, form input {
        margin-bottom: 10px;
    }
</style>
<body>

<h2 style="text-align: center;">Formulario de Validación</h2>

<form id="myForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required minlength="3">
    <label for="name">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required minlength="2">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="6" required>
    
    <label for="confirm_password">Confirmar Contraseña:</label>
    <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
    
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required>
    
    <label for="telefono">Teléfono:</label>
    <input type="phone" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required title="El teléfono debe tener el formato XXX-XXX-XXX">
 
    <input type="submit" value="Enviar">
</form>
<footer>
    <a href="#" onclick="window.href=window.history.back();" >Volver</a>
</footer>
<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        var form = event.target;
        if (!form.checkValidity()) {
            event.preventDefault();
            form.reportValidity();
        }
        if (form.password.value != form.confirm_password.value) {
            event.preventDefault();
            if (form.password.value != form.confirm_password.value) {
                event.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        }
    });
</script>

</body>
</html>

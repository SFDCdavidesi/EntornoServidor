<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            td[id] {
                cursor: pointer;
            }
        </style>
    </head>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Ejercicios Entorno Cliente</h2>
      
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Topic</th>
            </tr>
          </thead>
          <tbody>
            <tr><td id="dom">Manipulación del DOM</td></tr>
            <tr><td id="bom">Manipulación del BOM</td></tr>
            <tr><td id="validaciones">Validación (formulario)</td></tr>
            <tr><td id="eventos">Eventos</td></tr>
            <tr><td id="ajax">Ajax</td></tr>
            <tr><td id="jquery">Jquery</td></tr>
            <tr><td id="api">Consumo API (con fetch)</td></tr>
          </tbody>
        </table>
      </div>
      <script>
        
        const enlaces ={"dom":"dom.html",
        "bom":"bom.html",
        "validaciones":"validaciones.html",
        "eventos":"eventos.html",
        "ajax":"ajaxjson.html",
        "jquery":"jquery.html",
        "api":"ejercicioAPI.html"};
        for (const key in enlaces) {
          if (enlaces.hasOwnProperty(key)) {
            const element = enlaces[key];
            document.getElementById(key).addEventListener("click",()=>{
              window.location.href = element;
            });
          }
        }
      </script>
</body>
</html>
